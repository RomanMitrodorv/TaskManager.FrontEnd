<div class="text-center mt-2 w-[250px]">
  <b>Habits</b>
  <div *ngFor="let habit of habits" class="mt-2 grid grid-cols-1">
    <div class="w-[150px] border rounded-lg m-auto">
      <div class="relative">
        <div class="absolute top-0 right-0">
          <button class="inline-flex items-center" (click)="delete(habit.id)">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-x-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="mt-5">
        {{ habit.name }}
      </div>
      <div class="whitespace-nowrap mt-2 display flex">
        <button
          [disabled]="habit.completedCount == 0 ? true : false"
          (click)="habit.completedCount = habit.completedCount - 1"
        >
          <svg
            width="15"
            height="15"
            viewBox="0 0 15 15"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M11 8H4V7H11V8Z"
              fill="black"
            />
          </svg>
        </button>
        Выполнено: <b>{{ habit.completedCount }}</b> из
        <b>{{ habit.count }}</b>
        <button
          [disabled]="habit.completedCount == habit.count ? true : false"
          (click)="habit.completedCount = habit.completedCount + 1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-plus"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
            />
          </svg>
        </button>
      </div>
      <button class="mt-2" (click)="habit.isShow = !habit.isShow">
        <div *ngIf="habit.isShow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-up-circle"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"
            />
          </svg>
        </div>
        <div *ngIf="!habit.isShow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-arrow-down-circle"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"
            />
          </svg>
        </div>
      </button>

      <div *ngIf="habit.isShow">
        <div *ngFor="let notification of habit.notifications">
          <div class="mt-1">
            {{ notification.time.substring(0, 5) }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <button
    class="mt-5 border-2 border-dashed flex items-center justify-center h-12 rounded w-[150px] m-auto"
    (click)="open()"
  >
    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="gray">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 6v6m0 0v6m0-6h6m-6 0H6"
      ></path>
    </svg>
  </button>
</div>
