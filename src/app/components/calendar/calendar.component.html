<link
  href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
  rel="stylesheet"
/>
<script defer src="https://unpkg.com/alpinejs@3.2.1/dist/cdn.min.js"></script>
<div class="w-full p-2 m-2 bg-gray-100 rounded-lg shadow">
  <div class="flex flex-wrap justify-center">
    <div
      class="flex flex-wrap w-full h-12 p-1 m-1 text-xl font-bold bg-white rounded-lg shadow-lg"
    >
      <p
        class="w-1/3 p-1 text-center text-green-900 shadow-md cursor-pointer hover:text-green-600 hover:shadow-inner bg-gray-50 rounded-l-md"
        (click)="yearDec()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="block w-6 h-8 m-auto"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M7 16l-4-4m0 0l4-4m-4 4h18"
          />
        </svg>
      </p>
      <p
        class="w-1/3 p-1 text-center text-green-900 shadow-md cursor-pointer hover:text-green-600 hover:shadow-inner bg-gray-50"
      >
        {{ year }}
      </p>
      <p
        class="w-1/3 p-1 text-center text-green-900 shadow-md cursor-pointer hover:text-green-600 hover:shadow-inner bg-gray-50 rounded-r-md"
        (click)="yearInc()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="block w-6 h-8 m-auto"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 8l4 4m0 0l-4 4m4-4H3"
          />
        </svg>
      </p>
    </div>
    <div *ngFor="let month_name of month_names; let monthIndex = index">
      <div
        class="p-1 m-1 font-sans bg-white rounded shadow-md lg:w-72 w-80 bg-blend-luminosity bg-gradient-to-b from-green-50 via-white to-green-50"
      >
        <p class="p-1 text-xl font-semibold text-center text-indigo-800">
          {{ month_name }}
        </p>
        <div class="p-1 m-1">
          <div class="grid grid-cols-7 font-semibold text-green-800 border-b-2">
            <div *ngFor="let day_name of day_names">
              <div
                [ngClass]="
                  day_name === 'Вс' || day_name === 'Сб' ? 'text-red-600' : ''
                "
                class="grid place-items-center"
              >
                <p>{{ day_name }}</p>
              </div>
            </div>
          </div>
          <div
            class="grid grid-cols-7 gap-1 font-semibold text-center text-gray-800"
          >
            <div *ngFor="let days of daysGenerater()[monthIndex]">
              <div
                [ngClass]="
                  isToday(days, monthIndex)
                    ? 'ring-green-400 ring-4 rounded-full'
                    : 'hover:bg-green-100'
                "
                [ngClass]="isDayOf(days, monthIndex) ? 'text-red-600' : ''"
              >
                <p>{{ days === 0 ? "" : days }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
